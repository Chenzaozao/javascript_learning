<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 以下例子全在1到100以内
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        sum = i + sum;
      }
      console.log("求和：" + sum);
      console.log("求平均值" + sum / 100);

      // 求奇数和偶数方法1
      var even1 = 0;
      var odd1 = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          even1 += i;
        } else {
          odd1 += i;
        }
      }
      console.log("1~100的偶数和" + even1);
      console.log("1~100的奇数和" + odd1);
      // 求奇数和偶数方法2
      var even2 = 0;
      for (var i = 2; i <= 100; i += 2) {
        even2 += i;
      }
      var odd2 = 0;
      for (var i = 1; i <= 100; i += 2) {
        odd2 += i;
      }
      console.log("1~100的偶数和" + even2);
      console.log("1~100的奇数和" + odd2);
      //被3整除
      var result = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          result += i;
        }
      }
      console.log(result);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 使用toString()
            var arr = ["a", "b", "c"];
            console.log(arr.toString()); // 输出结果：a,b,c
            // 使用join()
            console.log(arr.join()); // 输出结果：a,b,c
            console.log(arr.join("")); // 输出结果：abc
            console.log(arr.join("-")); // 输出结果：a-b-c
        </script>
    </body>
</html>

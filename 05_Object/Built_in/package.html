<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var myMath = {
                PI: 3.141592653589793,
                max: function () {
                    var max = arguments[0];
                    for (var i = 1; i < arguments.length; i++) {
                        if (arguments[i] > max) {
                            max = arguments[i];
                        }
                    }
                    return max;
                },
            };
            console.log(myMath.PI);
            console.log(myMath.max(10, 20, 30));
        </script>
    </body>
</html>

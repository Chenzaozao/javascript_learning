<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建一个对象，并通过变量obj1保存对象的引用
      var obj1 = { name: '小明', age: 18 };
      // 此时并没有复制对象，而是obj2和obj1两个变量引用了同一个对象
      var obj2 = obj1;
      // 比较两个变量是否引用同一个对象
      console.log(obj2 === obj1);		// 输出结果：true
      // 通过obj2修改对象的属性
      obj2.name = '小红';
      // 通过obj1访问对象的name属性
      console.log(obj1.name);		  	// 输出结果：小红
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" value="手机" style="color: #999" />
        <script>
            var text = document.querySelector("input");
            text.onfocus = function () {
                if (this.value === "手机") {
                    this.value = "";
                }
                this.style.color = "#333";
            };
            text.onblur = function () {
                // 注册 失去焦点事件 onblur
                if (this.value === "") {
                    this.value = "手机";
                }
                // 失去焦点需要把文本框里面的文字颜色变浅色
                this.style.color = "#999";
            };
        </script>
    </body>
</html>

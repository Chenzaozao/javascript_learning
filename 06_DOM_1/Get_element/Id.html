<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <div id="box">你好</div>
        <script>
            var Obox = document.getElementById("box");
            console.log(Obox); // 结果为：<div id="box">你好</div>
            console.log(typeof Obox); // 结果为：object
            console.dir(Obox); // 结果为：div#box
        </script>
    </body>
</html>

<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //全局作用域中的变量是window对象的属性
            var num = 10;
            console.log(num);
            console.log(window.num);
            //全局作用域中的函数是window对象的方法
            function fn() {
                console.log(11);
            }
            fn();
            window.fn();
        </script>
    </head>
    <body></body>
</html>

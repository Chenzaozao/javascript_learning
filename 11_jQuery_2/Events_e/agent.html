<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <ul>
      <li>我是原有的li</li>
    </ul>
    <script>
      $("ul").on("click", "li", function () {
        alert("单击了li");
      });
      var li = $("<li>我是后来创建的li</li>");
      $("ul").append(li);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        padding: 10px;
        border: 15px solid red;
        margin: 20px;
      }
    </style>
    <script src="jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div></div>
    <script>
      // width()获取宽度
      console.log($("div").width()); 			    // 输出结果：200px
      // innerWidth()获取宽度
      console.log($("div").innerWidth());		  // 输出结果：220px
      // outerWidth()获取宽度
      console.log($("div").outerWidth());		  // 输出结果：250px
      // outerWidth(true)获取宽度
      console.log($("div").outerWidth(true));	// 输出结果：290px
      // width()设置宽度
      $("div").width(300); 						        // 设置宽度为300px
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Array.from方法</title>
    </head>

    <body>
        <script type="text/javascript">
            // 定义arrayLike1
            var arrayLike1 = {
                0: "张三",
                1: "李四",
                2: "王五",
                length: 3,
            };
            // 将arrayLike1转换为数组
            var ary1 = Array.from(arrayLike1);
            console.log(ary1);
            // 定义arrayLike2
            var arrayLike2 = {
                0: "1",
                1: "2",
                length: 2,
            };
            // 将arrayLike2中每一项乘以2
            var ary2 = Array.from(arrayLike2, (item) => item * 2);
            console.log(ary2);
        </script>
    </body>
</html>

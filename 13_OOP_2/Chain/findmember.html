<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function Person() {
                this.name = "张三";
            }
            Person.prototype.name = "李四";
            var p = new Person();
            console.log(p.name);
            delete p.name;
            console.log(p.name);
            delete Person.prototype.name;
            console.log(p.name);
        </script>
    </body>
</html>

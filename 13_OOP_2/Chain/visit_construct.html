<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person() {}
      Person.prototype = {
        sayHello: function () {
          console.log("hello");
        },
      };
      var p1 = new Person();

      p1.sayHello();

      console.log(p1.constructor);
    </script>
  </body>
</html>

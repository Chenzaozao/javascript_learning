<!DOCTYPE html>
<html>

    <title>Document</title>

  <body>
    <script>
      function Person(name, age) {
        this.name = name;
        this.age = age;
        this.sing = function () {
          console.log('我会唱歌');
        };
      }
      var p1 = new Person('张三', 18);
      var p2 = new Person('李四', 19);
      console.log(p1.name);		
      console.log(p2.age);		
      p2.sing();					   
    </script>
  </body>
